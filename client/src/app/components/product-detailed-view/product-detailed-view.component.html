<div class="modal fade show so-modal" tabindex="-1" style="display: block;">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{product.name}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onCloseBtnClick()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <app-product-details [viewMode]="true" [currentProduct]="product"></app-product-details>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-nav-primary" (click)="onAddToCartBtnClick(product)">Add to
                    Cart</button>
            </div>
        </div>
        <app-toast data="Product added to Cart" *ngIf="showToastMsg"></app-toast>
    </div>
</div>
